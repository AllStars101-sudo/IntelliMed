<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | IntelliMed</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='intellimedicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>
    <html lang="es" dir="ltr">
      <head>
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0"
        />
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="main">
          <div class="container a-container" id="a-container">
            <form class="form" id="a-form" method="" action="">
              <h2 class="form_title title">Create Account</h2>
              <div class="form__icons">
                <a href="{{url_for('login_google')}}"
                  ><img src="{{ url_for('static', filename="google.png") }}"
                  style="padding-left:8%;width:82%;height:40%;"></a
                >
                <br /><br /><a href="{{url_for('login_github')}}"
                  ><img src="{{ url_for('static', filename="github.png") }}"
                  style="padding-left:10%;width:80%;"></a
                >
              </div>
              <span class="form__span"
                >Choose your favourite service to sign up with IntelliMed</span
              >
            </form>
          </div>
          <div class="container b-container" id="b-container">
            <form class="form" id="b-form" method="" action="">
              <h2 class="form_title title">Welcome back to IntelliMed!</h2>
              <p class="switch__description description">
                Login back with your favourite service.
              </p>
              <br />
              <div class="form__icons">
                <a href="{{url_for('login_google')}}"
                  ><img src="{{ url_for('static', filename="google.png") }}"
                  style="padding-left:8%;width:82%;height:40%;"></a
                >
                <br /><br /><a href="{{url_for('login_github')}}"
                  ><img src="{{ url_for('static', filename="github.png") }}"
                  style="padding-left:10%;width:80%;"></a
                >
              </div>
            </form>
          </div>
          <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
              <h2 class="switch__title title">Welcome back!</h2>
              <p class="switch__description description">
                Sign in here if you already have an account with IntelliMed
              </p>
              <button class="switch__button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
              <h2 class="switch__title title">Or join us now!</h2>
              <p class="switch__description description">Join IntelliMed.</p>
              <button class="switch__button button switch-btn">SIGN UP</button>
            </div>
          </div>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
    <!-- partial -->
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
