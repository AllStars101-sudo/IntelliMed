<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload | IntelliMed</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='ustyle.css') }}">

</head>

<body id="ok">  
    <h1 style="text-align:left;float:left;">Intelli<span class = "card-grad--shot">Med</span></h1>
<br><br><br>
<h2 style = "text-align: center;"><span class="card-grad--shot">Your reports</span>, made <span class="fried">easy</span> </h2>
<h1 style = "text-align: center;">Let's start by uploading your document</h1>
<h3 style = "text-align: center;color:#fff;">Supports pdf.,docx.,wav., or img.(beta)</h3>
  <main>
    <section>
      <label for="uploadBills" class="upload" id="uploadBox">
        <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            
          </form>
          <h3 class="img-title" id="drag-title">
            Drag and drop to upload
          </h3>
          <p class="img-subtitle" id="drag-subTitle">
            or <span class="blue"><input type=file name=file>Browse</span> to choose a document
          </p>
          <h3 class="img-title uploading d-none">Uploading...</h3>
          <h3 class="img-title done d-none">
            Done. <span class="blue">Upload More</span>
          </h3>
          <input type="file" name="uploadBills" id="uploadBills" />
        <div role="progressbar" class="mdc-linear-progress">
  <div class="mdc-linear-progress__buffering-dots"></div>
  <div class="mdc-linear-progress__buffer"></div>
  <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
  <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
</div>
        </label>
      <div class="success d-none">Files sent</div>

    </section>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#ok",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
</script>
</body>

</html>
